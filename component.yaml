name: Clear pods
description: Clear pods used to run the containers in pipeline run
metadata:
  annotations:
    author: Eva Nedeliakov√° <evanedeliakova@gmail.com>
inputs:
  - {name: pod path, type: String, description: 'Workflow name used to match pods to delete.'}
implementation:
  container:
    image: endocker299/clean-pods:latest
    command: [
        python3,
        /app/deleteRunPods.py,
        --pod-path,
        inputValue: pod path,
    ]