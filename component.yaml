name: Clear pods
description: Clear pods used to run the containers in pipeline run
metadata:
  annotations:
    author: Eva Nedeliakov√° <evanedeliakova@gmail.com>
inputs:
  - {name: workflow, type: String, description: 'Workflow name used to match pods to delete.'}
implementation:
  container:
    # The strict name of a container image that you've pushed to a container registry.
    image: endocker299/clean-pods:latest
    command: [
        python3,
        /app/deleteRunPods.py,
        inputValue: workflow,
    ]